<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="lantz_Mod10_3.css">
    <title>CSD 340 Web Development with HTML and CSS</title>

    <script>
      function displayImage(imageFile, imageTitle) {
        const mainImage = document.getElementById("mainImage");
        const title = document.getElementById("imageTitle");
    
        // Fade out
        mainImage.style.opacity = 0;
        title.style.opacity = 0;
    
        // Wait for fade-out to complete before changing the image
        setTimeout(() => {
          mainImage.src = imageFile;
          title.textContent = imageTitle;
        }, 300); // match transition time
    
        // Fade back in after image has loaded
        mainImage.onload = () => {
          mainImage.style.opacity = 1;
          title.style.opacity = 1;
        };
      }
    </script>  
</head>

<body>
  <div id="container">
    <h1>Assignment 10.3: JavaScript - Part 2</h1>

      <div class="thumb">

      <div class="thumb">
        <img src="Mod10_art/Sense_of_Self.jpg" alt="Loss of Self by Shawn Coss" onclick="displayImage('Mod10_art/Sense_of_Self.jpg', 'Loss of Self')">
